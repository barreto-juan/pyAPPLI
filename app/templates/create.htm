{% extends 'base.htm' %}

{% block content %}
    <h1> {% block title %} Create a new post {% endblock %} </h1>
    <form method="post">

        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" name="title" placeholder="Post title" value="{{ request.form['title'] }}">
        </div>


        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" name="content" placeholder="Post content" value="{{ request.form['content'] }}"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

{% endblock %}
