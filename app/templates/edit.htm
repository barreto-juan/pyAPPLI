{% extends 'base.htm' %}

{% block content %}

    <h1>{% block title %} Edit "{{ post['title'] }}" {% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" placeholder="Post Title" value="{{ request.form['title'] or post['title'] }}"> 
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" placeholder="Post Content" >{{ request.form['content'] or post['content'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <hr>
    <form action="{{ url_for('delete', id=post['id']) }}" method="POST">
        <input type="submit" class="btn btn-danger btn-sm" value="Delete Post" onclick="return confirm('Are you sure you want to delete this post?')">
    </form>

{% endblock %}
